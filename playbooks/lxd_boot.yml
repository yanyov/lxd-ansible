- name: Create a container
  hosts: localhost
  connection: local
  gather_facts: false
  tags: [boot, clean]
  roles:
  - role: lxd_container
    lxd_container_names:
    - c1
    - c2
    lxd_profile:
    - default
    - docker
    lxd_container_conf:
    - security.privileged: "true"
    - security.nesting: "true"
    - linux.kernel_modules: "ip_tables, ip6_tables, netlink_diag, nf_nat, overlay"

